<div class='devider'></div>
<md-grid-list cols="12" rowHeight="500px">
	<md-grid-tile colspan='1' >
		<button md-icon-button (click)='selectPreviousQuote()'>
			<md-icon>keyboard_arrow_left</md-icon>
		</button>
	</md-grid-tile>
	<md-grid-tile colspan='1' ></md-grid-tile>
	<md-grid-tile colspan='8' class='tile'>
		<h1>{{activeQuote.quote}}</h1>
	</md-grid-tile>
	<md-grid-tile colspan='1' ></md-grid-tile>
	<md-grid-tile colspan='1' >
		<button md-icon-button (click)='selectNextQuote()'>
			<md-icon>keyboard_arrow_right</md-icon>
		</button>
	</md-grid-tile>
</md-grid-list>
